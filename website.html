<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #code-display {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="code-display">
        <p id="access-code-text">This is your access code: <span id="access-code"></span></p>
    </div>

    <script>
        // Get the parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const codeParam = urlParams.get('code');

        // Display the code
        const accessCodeElement = document.getElementById('access-code');
        accessCodeElement.textContent = codeParam;
    </script>
</body>
</html>
